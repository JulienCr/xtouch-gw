      fader6:
        app: "voicemeeter"
        midi: {type: "passthrough"}
      fader7:
        app: "voicemeeter"
        midi: {type: "passthrough"}
      fader8:
        app: "qlc "
        midi: {type: "cc", channel: 1, cc: 77}
