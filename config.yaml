        app: "qlc"
        midi: { type: "cc", channel: 1, cc: 30 }  # CC 30
    passthroughs:
      - driver: "midi"
        to_port: "qlc-in"
        from_port: "qlc-out"
        transform:
          pb_to_cc:
            target_channel: 1   # P4 = même CC que P2 mais sur canal MIDI 2 (QLC+ = +128)
            base_cc: 96     # Base CC P2 (80) → P4 = 209–216 en QLC
            cc_by_channel:
              9: 78  # Master Dimmer (Fader 9)