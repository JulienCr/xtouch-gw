      fader6:
        app: "qlc"
        midi: { type: "cc", channel: 1, cc: 101 }
      
      # Boutons couleur Frame 1 (Néons Contres)
      mod_shift:      # Orange
        app: "qlc"
        midi: { type: "cc", channel: 1, cc: 24 }  # CC 24
      mod_option:     # Blanc
        app: "qlc"
        midi: { type: "cc", channel: 1, cc: 25 }  # CC 25
      auto_read_off:  # Bleu
        app: "qlc"
        midi: { type: "cc", channel: 1, cc: 26 }  # CC 26
      auto_write:     # Cyan
        app: "qlc"
        midi: { type: "cc", channel: 1, cc: 31 }  # CC 31
      mod_control:    # Jaune
